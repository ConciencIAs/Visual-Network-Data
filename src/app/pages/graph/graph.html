<div id="wrap" class="relative w-screen h-screen">
  <div id="graph" #graph></div>
  <div class="absolute top-2 left-2 z-10 space-x-2 p-2 flex flex-wrap">
    @for (field of clusterFields; track field.key) {
      <button (click)="clusterBy(field.key)"  class="m-1 px-2 py-2.5 rounded-md cursor-pointer text-white-900 text-sm tracking-wider font-medium border border-gray-400 outline-0 bg-transparent hover:bg-gray-50">
        Agrupar por {{ field.label }}
      </button>
    }
  </div>
  <aside id="absolute bottom-1 left-1">
    <h2>Selecciona un nodo</h2>
    <div id="details">Verás aquí nombre, edad, género, mensaje, cualidades y retos.</div>
  </aside>
</div>
