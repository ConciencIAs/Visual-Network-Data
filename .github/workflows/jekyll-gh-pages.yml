# Workflow para construir y desplegar una aplicación Angular en GitHub Pages
name: Angular Deploy to GitHub Pages

on:
  # Se ejecuta en cada push a la rama principal (o la que uses para producción)
  push:
    branches: ["main"]

  # Permite ejecutar el workflow manualmente desde la pestaña Actions
  workflow_dispatch:

# Otorga permisos al GITHUB_TOKEN para la lectura de contenidos y el despliegue a Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permite una sola ejecución concurrente
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 1. Tarea de Construcción (Build Job)
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      # Configura el ambiente de Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Usa una versión LTS de Node.js
          cache: 'npm'
          
      # Instala las dependencias de NPM
      - name: Install Dependencies
        run: npm ci # 'npm ci' es más rápido y recomendado para CI/CD que 'npm install'

      # Construye la aplicación Angular para producción
      # Asegúrate de que el comando de build sea correcto para tu proyecto.
      # Usamos --base-href para que las rutas funcionen correctamente en GitHub Pages.
      - name: Build Angular Application
        run: npx ng build --configuration production 

      # Configura GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Sube el artefacto (la carpeta de publicación de Angular)
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Directorio de salida de tu build de Angular
          path: dist/leonidas/browser 

  # 2. Tarea de Despliegue (Deployment Job)
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
