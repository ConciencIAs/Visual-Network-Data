# Workflow para construir y desplegar una aplicaciÃ³n Angular en GitHub Pages
name: Angular Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Install Dependencies
        run: npm ci
        
      # IMPORTANTE: Agregar --base-href con el nombre de tu repositorio
      - name: Build Angular Application
        run: npx ng build --configuration production --base-href="/${{ github.event.repository.name }}/" --deploy-url="/${{ github.event.repository.name }}/" 
      
      # Crear archivo .nojekyll para evitar que GitHub Pages procese archivos con _
      - name: Create .nojekyll file
        run: touch dist/leonidas/browser/.nojekyll
      
      # Copiar index.html como 404.html para rutas de Angular
      - name: Copy index.html to 404.html
        run: cp dist/leonidas/browser/index.html dist/leonidas/browser/404.html
      
      # Agregar headers personalizados para CSP
      - name: Create _headers file
        run: |
          cat > dist/leonidas/browser/_headers << 'EOF'
          /*
            X-Frame-Options: SAMEORIGIN
            X-Content-Type-Options: nosniff
            X-XSS-Protection: 1; mode=block
          EOF
        
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/leonidas/browser

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
